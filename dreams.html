<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAYLIFE ‚Äì Dreams</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="app-shell">
    <!-- HEADER NAVIGATION -->
    <header id="appHeader"></header>

    <!-- PAGE CONTENT -->
    <main class="page">
      <div class="page-inner">

        <!-- INTRO SECTION -->
        <section class="section dreams-intro">
          <div class="section-title-row">
            <i data-lucide="target" class="section-title-emoji"></i>
            <div class="section-title-text" data-i18n="dreams.title">Your Dreams</div>
          </div>
          <p data-i18n="dreams.subtitle">
            Turn your days into dreams, and your dreams into days.
          </p>
        </section>

        <!-- ADD DREAM BUTTON -->
        <section class="section">
          <button class="btn btn-primary" id="addDreamBtn">
            <i data-lucide="plus-circle"></i> Add a New Dream
          </button>
        </section>

        <!-- DREAMS LIST -->
        <section class="section">
          <div id="dreamsList" class="dreams-list">

            <!-- DREAM CARD EXAMPLE -->
            <article class="dream-card">
              <div class="dream-title-row">
                <i data-lucide="island" class="dream-emoji"></i>
                <div class="dream-title">Travel to Koh Phangan</div>
              </div>

              <div class="dream-meta">Goal date: Dec 31, 2025</div>
              <span class="status-pill status-in-progress">In Progress</span>

              <div class="milestones-section">
                <div class="section-subtitle">Milestones</div>
                <ul class="milestone-list">
                  <li>
                    <input type="checkbox" id="m1" />
                    <label for="m1">Save $1,000 for travel</label>
                  </li>
                  <li>
                    <input type="checkbox" id="m2" checked />
                    <label for="m2">Book the flight</label>
                  </li>
                  <li>
                    <input type="checkbox" id="m3" />
                    <label for="m3">Find a place to stay</label>
                  </li>
                </ul>

                <div class="milestone-actions">
                  <button class="btn btn-outline">
                    <i data-lucide="plus"></i> Add Milestone
                  </button>
                </div>
              </div>

              <div class="dream-footer">
                <div class="dream-actions">
                  <button class="btn btn-outline">
                    <i data-lucide="edit"></i> Edit
                  </button>
                  <button class="btn btn-outline">
                    <i data-lucide="x-circle"></i> Cancel
                  </button>
                  <button class="btn btn-primary completeDreamBtn">
                    <i data-lucide="check-circle-2"></i> Mark as Complete
                  </button>
                </div>
              </div>
            </article>

            <!-- DREAM CARD TEMPLATE -->
            <article class="dream-card">
              <div class="dream-title-row">
                <i data-lucide="book-open" class="dream-emoji"></i>
                <div class="dream-title">Write my book</div>
              </div>

              <div class="dream-meta">Goal date: Mar 1, 2026</div>
              <span class="status-pill status-planned">Planned</span>

              <div class="milestones-section">
                <div class="section-subtitle">Milestones</div>
                <ul class="milestone-list">
                  <li>
                    <input type="checkbox" id="m4" />
                    <label for="m4">Outline 10 chapters</label>
                  </li>
                  <li>
                    <input type="checkbox" id="m5" />
                    <label for="m5">Write the first draft</label>
                  </li>
                </ul>
                <div class="milestone-actions">
                  <button class="btn btn-outline">
                    <i data-lucide="plus"></i> Add Milestone
                  </button>
                </div>
              </div>

              <div class="dream-footer">
                <div class="dream-actions">
                  <button class="btn btn-outline">
                    <i data-lucide="edit"></i> Edit
                  </button>
                  <button class="btn btn-outline">
                    <i data-lucide="x-circle"></i> Cancel
                  </button>
                  <button class="btn btn-primary completeDreamBtn">
                    <i data-lucide="check-circle-2"></i> Mark as Complete
                  </button>
                </div>
              </div>
            </article>

          </div>
        </section>
      </div>
    </main>

    <!-- BOTTOM NAVIGATION -->
    <footer id="bottomNav"></footer>
  </div>

  <!-- üîó LIBRARIES -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="assets/lang.js"></script>
  <script src="assets/nav.js"></script>

  <script>
    createNavBar("dreams");

    // üåü Example dream completion handler
    document.querySelectorAll(".completeDreamBtn").forEach((btn) => {
      btn.addEventListener("click", () => {
        alert("üéâ Congratulations! Your dream has been completed! (+5‚≠ê)");
        // Animation / reward logic will be added in PHASE 2
      });
    });
  </script>
</body>
</html>
