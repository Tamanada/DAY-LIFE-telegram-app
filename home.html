<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAYLIFE â€“ Home</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="app-shell">
    <!-- HEADER NAVIGATION -->
    <header id="appHeader"></header>

    <!-- PAGE CONTENT -->
    <main class="page fade-in">
      <div class="page-inner">

        <!-- LIFE CARD -->
        <section class="section life-section">
          <div class="card life-card">
            <div class="life-header">
              <div class="life-halo"></div>
              <div class="life-title" data-i18n="home.title">How many days did you arrive on Earth?</div>
            </div>

            <div class="life-numbers">
              <div class="life-number">
                <span id="daysLived">0</span>
                <small data-i18n="home.daysLived">days lived</small>
              </div>
              <div class="life-number">
                <span id="daysLeft">0</span>
                <small data-i18n="home.daysLeft">days remaining</small>
              </div>
            </div>

            <div class="life-progress-bar">
              <div class="life-progress-fill" id="progressFill"></div>
            </div>

            <p class="life-caption" id="expectedDate"></p>
          </div>
        </section>

        <!-- STATS -->
        <section class="section">
          <div class="stats-row">
            <div class="stat-card">
              <i data-lucide="star" class="stat-icon"></i>
              <div class="stat-value" id="starsTotal">0</div>
              <div class="stat-label" data-i18n="home.totalStars">Total Stars</div>
            </div>
            <div class="stat-card">
              <i data-lucide="calendar" class="stat-icon"></i>
              <div class="stat-value" id="streakDays">0</div>
              <div class="stat-label" data-i18n="home.streak">Daily streak</div>
            </div>
          </div>
        </section>

        <!-- INSPIRATION -->
        <section class="section">
          <div class="quote-card">
            <div class="quote-label" data-i18n="home.inspirationTitle">âœ¨ Today's Inspiration</div>
            <div class="quote-text" id="dailyQuote"></div>
          </div>
        </section>

      </div>
    </main>

    <!-- BOTTOM NAVIGATION -->
    <footer id="bottomNav"></footer>
  </div>

  <!-- ðŸ”— LIBRARIES -->
  <script src="assets/lang.js"></script>
  <script src="assets/nav.js"></script>
  <script src="assets/inspirations.js"></script>

  <script>
    // === NAVIGATION BAR ===
    createNavBar("home");

    // === ICONS ===
    lucide.createIcons();

    // === Load profile ===
    const profile = JSON.parse(localStorage.getItem("daylifeProfile"));
    if (!profile) {
      window.location.href = "welcome.html";
    }

    // === DEMOGRAPHIC LIFE EXPECTANCY ===
    async function fetchLifeExpectancy(countryCode, sex) {
      try {
        const gender = sex === "female" ? "FE" : "MA";
        const response = await fetch(
          `https://api.worldbank.org/v2/country/${countryCode}/indicator/SP.DYN.LE00.${gender}.IN?format=json`
        );
        const data = await response.json();
        if (data[1] && data[1][0]?.value) {
          return data[1][0].value; // life expectancy in years
        } else {
          return 82; // default fallback
        }
      } catch (err) {
        console.error("Life expectancy API error:", err);
        return 82;
      }
    }

    function calculateDaysLived(dob) {
      const birth = new Date(dob);
      const now = new Date();
      const diff = now - birth;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    async function initLifeCounter() {
      const daysLived = calculateDaysLived(profile.dob);
      let totalDays;

      if (profile.mode === "by_demographics") {
        const expectancyYears = await fetchLifeExpectancy(profile.country, profile.sex);
        totalDays = expectancyYears * 365;
      } else {
        totalDays = 30000;
      }

      const daysLeft = Math.max(0, Math.floor(totalDays - daysLived));
      const progress = Math.min(100, (daysLived / totalDays) * 100);

      // Animation
      let current = 0;
      const step = Math.ceil(daysLived / 60);
      const interval = setInterval(() => {
        current += step;
        if (current >= daysLived) {
          current = daysLived;
          clearInterval(interval);
        }
        document.getElementById("daysLived").textContent = current.toLocaleString();
      }, 16);

      document.getElementById("daysLeft").textContent = daysLeft.toLocaleString();
      document.getElementById("progressFill").style.width = `${progress}%`;

      // Estimate date of "completion"
      const expectedDate = new Date(new Date(profile.dob).getTime() + totalDays * 24 * 60 * 60 * 1000);
      const formatted = expectedDate.toLocaleDateString(profile.lang || "en", {
        year: "numeric", month: "long", day: "numeric"
      });
      document.getElementById("expectedDate").textContent =
        `Estimated completion date: ${formatted}`;

      // Load stars
      const stars = parseInt(localStorage.getItem("daylifeStars") || "0");
      document.getElementById("starsTotal").textContent = stars;

      // Inspiration
      const quote = getDailyInspiration();
      document.getElementById("dailyQuote").textContent = quote;
    }

    // === Run counter ===
    initLifeCounter();

    // === Fade-in animation ===
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-loaded");
    });
  </script>

  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .life-card {
      position: relative;
      overflow: hidden;
    }

    .life-halo {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.25), transparent 70%);
      border-radius: 50%;
      animation: haloPulse 3s ease-in-out infinite;
    }

    @keyframes haloPulse {
      0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }

    .life-number {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin: 8px 0;
    }

    .life-caption {
      text-align: center;
      font-size: 14px;
      color: var(--text-soft);
      margin-top: 10px;
    }

    .quote-card {
      text-align: center;
    }
  </style>
</body>
</html>
